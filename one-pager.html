<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>How jQuery works</title>
<link rel="stylesheet" type="text/css" href="styles.css"> 
<!--Loading jQuery from server-->
<script type="text/javascript" scr=" https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--Embedded JS-->
<script type="text/javascript">
	//The famous document.ready function. 
	$(document).ready (function(){
		//All JS code goes here:
		$("#jsterror").click(myFunction);
		
	});
	
	
	//Hver funktion skal have (), også selvom man ikke bruger dem. 
	//Man må ikke bruge minus tegn eller mellemrum i funktionsnavne. Man må godt bruge _. Det nemmeste er, at man f.eks. bruger små bogstaver først og så et stort bogstav. Brug ikke danske bogstaver. 
	// Alerten er usynlige indefor {}, når den ikke har et navn. 
	
	//a costum function. 
	function myFunction(){
	// Statement, closed with semicolon, indeholder en funktion. 
	// Funktionen alert, er en standard funktion.
	// () Fungerer som en paramenter, en dør der åbner sig. 
	// alert("BUUUH!");
	// Opening a new page in a tab. 
		window.open("https://jquery.com", "_blank");
	}
	//Den siger: Gennemse siden, og find dokumentet hen til id'et. 
	//addEventListener betyder, at den venter på, at man fortæller, hvad den skal gøre. 
	//Classic JS: 
	//document.getElementById("jsterror").addEventListener("click", myFunction);
</script>
	
</head>

<body>
	<nav id="stickynav">
		<a href="#home">Home</a>
		<a href="#about">About</a>
		<a href="#projects">Projects</a>
		<a href="#contact">Contact</a>
		<button id="jsterror">Take me to jQuery!</button>
	</nav>
	<section id="home">
		<h1>A brilliant one pager!</h1>
		<h2>My splendid portfolio</h2>
	
	</section>
	<section id="about"><h2>About me</h2></section>
	<section id="projects"><h2>My super projects</h2></section>
	<section id="contact"><h2>Contact me ASAP!</h2></section>
	

</body>
</html>
